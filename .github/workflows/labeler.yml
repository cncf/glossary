name: "Pull Request Labeler"
on:
  pull_request_target:
    types: [opened]
    paths:
      - 'content/**.md'
    branches:
      - 'main'
      - 'dev-**'      

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
